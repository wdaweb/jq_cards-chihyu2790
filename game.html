<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Draggable - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        * {
            font-family: sans-serif;
            font-size: 16px;
            margin: 0%;
            padding: 0%;
        }

        .big-box {}

        #draggable {
            position: absolute;

        }

        #draggable2 {
            position: absolute;

        }

        .box {
            box-sizing: border-box;
            width: 150px;
            height: 150px;
            background: white;
            border: 1px solid #ddd;
            padding: 0.5em;
        }

        .box-drop {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background: white;
            border: 1px solid #ddd;
            padding: 0.5em;
        }

        #droppable {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: 0.2s;

        }

        .happy {
            background: lawngreen;
        }

        .correct {
            background: lightblue;
        }
    </style>

</head>

<body>
    <div id="draggable" class="box">
        <p>Drag me around</p>
    </div>
    <div id="draggable2" class="box">
        <p>Drag me around</p>
    </div>
    <div id="droppable" class="box-drop">
        <p>Drop here</p>
    </div>
    <script>
        $("#draggable").draggable({
            scroll: false,
            snap: '#droppable',
            revert: "invalid",
            cursor: 'move',
            cursorAt: { top: 75, left: 75, },
            // 當抓取時，處理function
            drag: function () {
                $("#draggable").css('top', '0%')
                $("#draggable").css('left', '0%')
                $("#draggable").css('transform', 'translate(0%, 0%)')
                $("#draggable").css('transition', '0s')
            }
        })
        $("#draggable2").draggable({
            containment: "parent",
            snap: '#droppable',
            revert: "invalid",
            cursor: 'move',
            cursorAt: { top: 75, left: 75, },
            // 當抓取時，處理function
            drag: function () {
                $("#draggable2").css('top', '0%')
                $("#draggable2").css('left', '0%')
                $("#draggable2").css('transform', 'translate(0%, 0%)')
                $("#draggable2").css('transition', '0s')
            }
        })
        $("#droppable").droppable({
            accept: "#draggable2",
            classes: {
                "ui-droppable-active": "happy",
                "ui-droppable-hover": "ui-state-hover"
            },
            // 當可以放時，處理function
            drop: function () {
                $("#draggable2").css('top', '50%')
                $("#draggable2").css('left', '50%')
                $("#draggable2").css('transform', 'translate(-50%, -50%)')
                $("#draggable2").css('transition', '0.5s')
                $("#draggable2").draggable("destroy");
                $(this).addClass("correct").find("p").html("Dropped!");
            }
        });

    </script>
</body>

</html>
